<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/slyles.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Lab 4</title>
</head>
<body>
    <main>
        <header class="header">
            <p class="header_title">
                "World of Fragrances"
            </p>
            <nav id="nav-links" class="header_nav">
                <ul>
                    <li class="header_nav-item"><a href="">My Perfume</a></li>
                    <li class="header_nav-item"><a href="create.html">Create Perfume</a></li>
                </ul>
            </nav>
            <input type="text" id="find_item" placeholder="Search..">
            <button id="search_button" class="search">Search</button>
            <button id="clear_button" class="clear">Clear</button>
        </header>
        <div class="content">
            <div class="setting">
                <div class="sort">
                    <p class="sort_title">
                        Manage Perfume
                    </p>
                    <div class="sort_subtitle">
                        <p class="sort-subtitle-p">
                            Sort by the most expensive one:
                        </p>
                        <label id="sort_checkbox" class="switch">
                            <input type="checkbox" id="sort_checkbox_input">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="count">
                    <p class="count_title">
                        Count total price:
                    </p>
                    <div class="count_buttons">
                        <button id="count_button" class="count_button">Count</button>
                        <button id="count_clear_button" class="count_button-clear">Clear</button>
                    </div>
                    <div class="count_numbers">
                        <p class="count__numbers_tittle">Total price: </p>
                        <p id="sumprice" class="count_numbers-number">0</p>
                    </div>
                </div>
            </div>
            <ul id="items_container" class="cards">   
            </ul>
        </div>
        <script src="file.js"></script>
    </main>
</body>
</html>
